<ng-template #addCollectionModal let-modal>
  <div class="modal-header color-bg-primary" style="border: none">
    <h5 class="font-code text-white mt-3">Add to collection</h5>
    <button type="button" class="close text-white p-0 m-0 mt-3" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>  
  </div>
  <div class="container color-bg-primary">
    <div class="row">
      <div class="col-12">
        <p *ngIf="collections && !collections.length" class="mt-2 text-white">No collections yet</p>
        <div class="d-flex flex-nowrap overflow-x-auto mx-2">
          <div *ngFor="let collection of collections; index as i;" (click)="checkIfAdded(collection.items) ? removeFromCollection(collection) : addToCollection(collection)" class="mr-4 cursor-pointer">
            <div [ngClass]="{'collection-added': checkIfAdded(collection.items) , 'collection-poster': true}" [ngStyle]="{'backgroundImage': !checkIfAdded(collection.items) ? 'url('+ posters[i] +')' : 'url('+ posters[i] +'), url(../../assets/circle-tick-icon.png)' }"></div>
            <div style="width: 120px; overflow-x: hidden;" class="text-white text-nowrap text-center my-2">
              <span style="font-size: .95rem; font-weight: 500;">{{collection.name}}</span><br>
            </div>
          </div>  
        </div>
        <div class="mx-3">
          <button (click)="modal.dismiss()" type="button" class="btn form-button font-code text-white cursor-pointer w-100 mb-4">Done</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
